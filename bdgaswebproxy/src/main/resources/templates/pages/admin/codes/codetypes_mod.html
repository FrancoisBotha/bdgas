<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/adminheader :: adminheader"></head>

<body>

<div class="container">

    <div th:include="fragments/adminnavbar:: adminnavbar"></div>

    <div class="row mt-2">
        <div class="col-md-12">
            <div>
                <h4 class="display-7 text-left" th:text="'Modify Code Type: '">Code Type: </h4>
            </div>
            <div>
                <h5 class="display-8">Modify</h5>
                <hr>
            </div>
        </div>
    </div>


    <div class="row mt-2">
        <div class="col-md-7">
            <div class="well">
                <div class="text-left">
                    <form id="updatecodetypeform"
                          th:action="@{|/admin/codetype/mod/${codeType.id}|}"
                          th:object="${codeType}"
                          method="POST"
                          enctype="multipart/form-data">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p th:text="#{form.updatecodetypeform.hasErrors}">Error Message</p>
                        </div>

                        <div th:if="${errMsg}" class="alert alert-danger">
                            <p th:text="${errMsg}">Error Message</p>
                        </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group" th:class="${#fields.hasErrors('no')} ? 'form-group has-error' : 'form-group'">
                                    <label for="no" th:text="#{codeType.no}">CodeTypeNo</label>
                                    <input type="text" id="no" name="no" class="form-control" th:field="*{no}" readonly/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('no')}">
                                        <ul>
                                            <li  th:each="err : ${#fields.errors('no')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group" th:class="${#fields.hasErrors('cdeTypeDesc')} ? 'form-group has-error' : 'form-group'">
                                    <label for="cdeTypeDesc" th:text="#{codeType.cdeTypeDesc}">Code Type Desc</label>
                                    <input type="text" id="cdeTypeDesc" name="cdeTypeDesc" class="form-control" th:field="*{cdeTypeDesc}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('cdeTypeDesc')}">
                                        <ul>
                                            <li  th:each="err : ${#fields.errors('cdeTypeDesc')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a class="btn btn-info" href="/admin/codetype" role="button">Cancel</a>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<div th:include="fragments/adminfooter:: adminfooter"></div>

</body>
</html>
