<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/adminheader :: adminheader"></head>

<body>

<div class="container">

    <div th:include="fragments/adminnavbar:: adminnavbar"></div>

    <div class="row mt-2">
        <div class="col-md-7">
            <div class="well">
                <div class="text-left">
                    <h4 class="display-6">Create new Code Table record</h4>
                    <form id="newcodetableform"
                          th:action="@{/admin/codetype/codetable}"
                          th:object="${codeTable}"
                          method="POST"
                          enctype="multipart/form-data">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p th:text="#{form.newcodetable.hasErrors}">Error Message</p>
                        </div>

                        <div th:if="${errMsg}" class="alert alert-danger">
                            <p th:text="${errMsg}">Error Message</p>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group" th:class="${#fields.hasErrors('cde')} ? 'form-group has-error' : 'form-group'">
                                    <label for="cde" th:text="#{codeTable.cde}">CodeTypeNo</label>
                                    <input type="text" id="cde" name="cde" class="form-control" th:field="*{cde}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('cde')}">
                                        <ul>
                                            <li  th:each="err : ${#fields.errors('cde')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group" th:class="${#fields.hasErrors('cdeDesc')} ? 'form-group has-error' : 'form-group'">
                                    <label for="cdeTypeDesc" th:text="#{codeTable.cdeDesc}">Code Type Desc</label>
                                    <input type="text" id="cdeTypeDesc" name="cdeTypeDesc" class="form-control" th:field="*{cdeDesc}" th:errorclass="is-invalid"/>
                                    <div class="invalid-feedback"  th:if="${#fields.hasErrors('cdeDesc')}">
                                        <ul>
                                            <li  th:each="err : ${#fields.errors('cdeDesc')}" th:text="${err}" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" th:value="${codeTable.cdeTypeId}" name="cdeTypeId" />

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a type="button" class="btn btn-primary" th:href="@{|/admin/codetype/codetable/${codeTable.cdeTypeId}|}">Cancel</a>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<div th:include="fragments/adminfooter:: adminfooter"></div>

</body>
</html>
